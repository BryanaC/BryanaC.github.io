<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpartanNash Go</title>
  </head>
  <body>
    <script>
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      alert(userAgent);

      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/app/id1491355970";
      } else if (/android/i.test(userAgent)) {
        window.location.href =
          "http://play.google.com/store/apps/details?id=com.spartannash.go";
      } else {
        window.location.href = "https://go.spartannash.com";
      }
    </script>
  </body>
</html>
